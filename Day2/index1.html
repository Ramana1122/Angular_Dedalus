<!DOCTYPE html>
<html>
<head>

	<title>Registration Page</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div>
		<a href="#show" class="show-form-button">Show form</a>
	</div>
	<div id="show">
		<form id="content">
			<div class="container1">
			<h1>Student database file</h1>
			<label>Firstname:   </label>
			<input type="text" name="firstname  "><br><br>
			<label>Middlename:</label>
			<input type="text" name="middlename"><br><br>
			<label>Lastname:</label>
			<input type="text" name="lastname"><br><br>
			<label>Course:</label>
			<select>
				<option value="Course">Course</option>
				<option value="BCA">Python</option>
				<option value="BBA">Java</option>
				<option value="B.Tech">C#</option>
				<option value="MBA">Angular</option>
				<option value="MCA">React</option>
				<option value="M.Tech">Java Script</option>
			</select><br><br>
			<label>Gender:</label>
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other<br><br>
			<label>Phone:</label>
			<input type="text" name="country code" value="+91" size="2">
			<input type="text" name="phone" size="10"><br><br>
			<label>Email:</label>
			<input type="email" name="email"><br><br>
			<label>Password:</label>
			<input type="password" name="password"><br><br>
			<label>Re-type password:</label>
			<input type="password" name="repassword"><br><br>
			<center><input type="submit" value="Submit"></center>
			<div class="fire">
			<a href="#close" class= "close" target="_self">X</a>
			</div>
			</div>
			<br><br>
		</form>
	</div>
</body>
</html>
